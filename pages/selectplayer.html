<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selection Player</title>
    <link rel="stylesheet" href="../css/selectplayer.css">
</head>
<body>
    <div class="container-fluid bigcontainer">
        <div class="colp1">
            <div class="p1token">
                <div class="p1SelectTokens p1SelectTokensTitle">Choose your token:</div>
                <div class="p1SelectTokens" onclick="chooseToken('token1P1')"><p id="token1P1" class="tokenP">e</p></div>
                <div class="p1SelectTokens" onclick="chooseToken('token2P1')"><p id="token2P1" class="tokenP">k</p></div>
                <div class="p1SelectTokens" onclick="chooseToken('token3P1')"><p id="token3P1" class="tokenP">f</p></div>
            </div>
            <div class="p1gif">
                <p class="nameTitle">Paladin</p>
                <input id="player2" class="namePLayer" name="player2" type="text" maxlength="10" placeholder="Introduce tu nombre">
                <img class="selectgif" src="../img/MfdI.gif" alt="palagif">
            </div>
        </div>
        <div class="colselect">
            <div class="selectbtn" id="button"> Play  
                <img class="pentagramgif" src="../img/demon-neon.gif" alt="pentagramgif"> 
                Game </div>
        </div>
        <div class="colp2">
            <div class="p2gif">
                <p class="nameTitle">Devil</p>
                <input id="player1" class="namePLayer" name="player1" type="text" maxlength="10" placeholder="Introduce tu nombre">
                <img class="selectgif" src="../img/WHfW.gif" alt="devilgif">
            </div>
            <div class="p2token">
                <div class="p2SelectTokens p2SelectTokensTitle">Choose your token:</div>
                <div class="p2SelectTokens"><p onclick="chooseToken('token1P2')" id="token1P2" class="tokenP">a</p></div>
                <div class="p2SelectTokens"><p onclick="chooseToken('token2P2')" id="token2P2" class="tokenP">c</p></div>
                <div class="p2SelectTokens"><p onclick="chooseToken('token3P2')" id="token3P2" class="tokenP">n</p></div>
            </div>
        </div>
    </div>
    
    <script src="../js/selecttoken.js"></script>
    <script src="../js/choosetoken.js"></script>
    <script src="../js/selectplayer.js"></script>
</body>
</html>
